<VirtualHost *:80>
    # ServerName yourdomain.tld

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/market-api/public

    <Directory /var/www/html/market-api/>
        AllowOverride All
    </Directory>

    ErrorLog /var/log/httpd/error-market-api.log
    CustomLog /var/log/httpd/access-market-api.log combined
</VirtualHost>